version: '3.9'

services:
  backend:
    container_name: backend
    image: back/backend:1.0.0
    build: ./backend
    environment:
      DATABASE_URL: "host=postgres user=postgres password=postgres dbname=postgres sslmode=disable"
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - postgres
    networks:
      - app-network

  frontend:
    build: ./frontend/ui
    container_name: frontend
    ports:
      - "80:80" # Прокси-порт для Nginx (с фронтендом)
    networks:
      - app-network
    depends_on:
      - backend

  pinger:
    container_name: pinger
    image: ping/pinger:1.0.0
    build: ./pinger
    ports:
      - "7000:7000"
    depends_on:
      - kafka
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

  postgres:
    container_name: postgres
    image: postgres:14
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  dummy_container:
    image: alpine
    container_name: dummy_container
    ports:
      - "9999:9999"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf   # Монтируем конфиг Nginx
      - ./frontend/ui/build:/usr/share/nginx/html # Монтируем папку с билдом фронтенда (если используется)
    ports:
      - "9090:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  kafka:
    image: bitnami/kafka
    container_name: kafka
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9094
      KAFKA_LISTENER_NAMES: INSIDE,OUTSIDE
      KAFKA_LISTENER_SECURITY_PROTOCOL: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENER_PORTS: 9093,9094
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_HOSTNAME: kafka
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: false
    ports:
      - "9093:9093"  # Порт для внешних приложений, подключающихся к Kafka
    depends_on:
      - zookeeper
    networks:
      - app-network


  zookeeper:
    image: bitnami/zookeeper
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: YES
    ports:
      - "2181:2181"
    networks:
      - app-network

volumes:
  pgdata: {}

networks:
  app-network:
    driver: bridge
